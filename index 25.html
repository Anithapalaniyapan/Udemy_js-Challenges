<script>
    function Car(make,speed)
{
    this.make=make;
    this.speed=speed;
}
 Car.prototype.brake=function()
    {
        this.speed=this.speed-5;
        console.log(`The current speed of the ${this.make} :${this.speed} km/h`);   
      }
 

 Car.prototype.accelerate=function()
{
    this.speed=this.speed+10;
    console.log(`Current speed of the ${this.make} :${this.speed} km/h`);
}


const car=new Car("BMW",120);
let car1=new Car("Tesla",160)
car.brake();
car.accelerate()
car1.brake();
car1.accelerate()
</script>
